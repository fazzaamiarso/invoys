name: Testing with Cypress + Vitest
on: [push, pull_request]

jobs:
  vitest:
    name:  Vitest
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v2

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 📥 Download deps
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7.14.x
          run_install: |
            - recursive: true
              args: [--frozen-lockfile, --auto-install-peers]

      - name: Run Vitest
        run: pnpm run test:unit

  cypress-run:
    name: Cypress
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: Checkout
        uses: actions/checkout@v2

      - name: 🏄 Copy test env vars
        run: cp .env.test .env
      
      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 📥 Download deps
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7.14.x
          run_install: |
            - recursive: true
              args: [--frozen-lockfile, --auto-install-peers]

      - name: 🐳 Docker compose
        run: docker-compose -f docker-compose.yml up -d
        env:
          DATABASE_URL: 'mysql://root:test@0.0.0.0:3306/test'

      - name: Cypress run
        uses: cypress-io/github-action@v4 
        with:
          build: pnpm run build:ci
          start: pnpm start:ci